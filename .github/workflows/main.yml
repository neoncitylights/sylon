name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: build (Node v@${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [lts/*, latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build packages
        run: npm run build
        working-directory: packages/react

  lint:
    name: lint (${{ matrix.tool }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        include:
          - tool: ESint
            npm-cmd-suffix: es
            npm-cmd-env: |
              npm run lint:es-env
          - tool: Markdownlint
            npm-cmd-suffix: md
            npm-cmd-env: |
              node --version
              npm --version
              npm run lint:md-env
          - tool: Publint
            npm-cmd-suffix: pub
            npm-cmd-env: |
              node --version
              npm --version
              npm run lint:pub-env
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Print environment info
        run: |
          ${{ matrix.npm-cmd-env }}
      - name: Lint with ${{ matrix.tool }}
        run: npm run lint:${{ matrix.npm-cmd-suffix }}

  pkg-dry-run:
    name: pkg-dry-run (${{ matrix.package }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        include:
          - package: '@sylon/react'
            directory: react
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Check if package is publishable
        run: npm publish --dry-run
        working-directory: packages/${{ matrix.directory }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  ci-success:
    runs-on: ubuntu-latest
    if: ${{ success() }}
    needs:
      - build
      - lint
      - pkg-dry-run
    steps:
      - name: âœ… CI succeeded
        run: exit 0
