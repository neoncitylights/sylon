name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [lts/*, latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build packages
        run: npm run build
        working-directory: packages/react

  lint:
    name: lint (${{ matrix.tool }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        include:
          - tool: eslint
            npm-cmd-suffix: es
            env-cmd: |
              npm run lint:es-env
          - tool: markdownlint
            npm-cmd-suffix: md
            env-cmd: |
              node --version
              npm --version
              npm run lint:md-env
          - tool: publint
            npm-cmd-suffix: pub
            env-cmd: |
              node --version
              npm --version
              npm run lint:pub-env
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Print environment info
        run: |
          ${{ matrix.env-cmd }}
      - name: Lint
        run: npm run lint:${{ matrix.npm-cmd-suffix }}

  pkg-is-publishable:
    name: pkg-is-publishable (${{ matrix.package }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        include:
          - package: '@sylon/react'
            directory: react
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Check if package is publishable
        run: npm publish --dry-run
        working-directory: packages/${{ matrix.directory }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  ci-success:
    runs-on: ubuntu-latest
    if: ${{ success() && github.event_name == 'push' }}
    needs:
      - build
      - lint
      - pkg-is-publishable
    steps:
      - name: ✅ CI succeeded
        run: exit 0

  ci-success-pr:
    runs-on: ubuntu-latest
    if: ${{ success() && github.event_name == 'pull_request' }}
    needs:
      - build
      - lint
      - pkg-is-publishable
    steps:
      - name: ✅ CI succeeded
        run: exit 0
